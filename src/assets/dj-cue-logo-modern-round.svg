<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(262, 83%, 58%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(142, 76%, 36%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vinylGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 15%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(0, 0%, 8%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(0, 0%, 3%);stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(262, 83%, 58%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(142, 76%, 36%);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Vinyl record -->
  <circle cx="256" cy="256" r="200" fill="url(#vinylGradient)" stroke="hsl(0, 0%, 25%)" stroke-width="2"/>
  
  <!-- Vinyl grooves -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="1" opacity="0.6"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="1" opacity="0.4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="1" opacity="0.2"/>
  
  <!-- Center label -->
  <circle cx="256" cy="256" r="60" fill="url(#centerGradient)"/>
  
  <!-- Cue point markers -->
  <circle cx="256" cy="156" r="8" fill="hsl(142, 76%, 36%)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="356" cy="256" r="8" fill="hsl(262, 83%, 58%)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="356" r="8" fill="hsl(142, 76%, 36%)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="156" cy="256" r="8" fill="hsl(262, 83%, 58%)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Center hole -->
  <circle cx="256" cy="256" r="20" fill="hsl(0, 0%, 0%)"/>
  
  <!-- DJ initials in center -->
  <text x="256" y="266" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold"></text>
</svg>
